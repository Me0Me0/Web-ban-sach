<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thông tin cửa hàng</title>
  <link rel="icon" type="image/png" href="/public/images/signin/favicon.png"/>
	<link rel="stylesheet" href="/public/css/storeDetails_ViewCus/styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<form class="login100-form validate-form" id="profile_form"></form>
  <div class="wrapper">
    <div class="right">
        <div class="info">
            <h3>Thông tin cửa hàng</h3>
            <div class="info_data">
                <div class="data">
                    <h4>Tên cửa hàng:</h4>
                    <p id="name"></p>
                </div>
                <div class="data">
                  <h4>Email:</h4>
                  <p id="email"></p>
                </div>
                <div class="data">
                   <h4>Số điện thoại:</h4>
                    <p id="phone"></p>
                </div>
                <div class="data">
                  <h4>Mô tả:</h4>
                   <p id="des"></p>
               </div>
            </div>
        </div>     
        <div class="setting_btn">
            <ul>
              <li><a href="javascript:history.back()">Quay lại</a></li>           
          </ul>
      </div>
    </div>
  </div>
</form>
<script src="/public/js/storeDetails_ViewCus/main.js"></script>
</body>
</html>
