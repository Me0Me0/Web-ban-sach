<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đặt lại mật khẩu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/public/images/favicon.png"/>
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/util.css">
	<link rel="stylesheet" type="text/css" href="/public/css/forgotPassword/main.css">
<!--===============================================================================================-->
</head>
<body>	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" id="forgot_password">
					<span class="login100-form-title p-b-49">
						Đặt lại mật khẩu
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Vui lòng nhập mật khẩu mới">
						<span class="label-input100">Mật khẩu mới:</span>
						<input class="input100" type="password" name="pass" id="pass" placeholder="Nhập mật khẩu mới">
						<span class="focus-input100" data-symbol="&#xf260;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Vui lòng nhập lại mật khẩu">
						<span class="label-input100">Xác nhận mật khẩu mới:</span>
						<input class="input100" type="password" name="repass" id="repass" placeholder="Nhập lại mật khẩu mới">
						<span class="focus-input100" data-symbol="&#xf260;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="/users/signin">
							Đăng nhập
						</a>
						|
						<a href="/users/signup">
							Đăng ký
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="submit_btn">
								Đổi mật khẩu
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/public/js/forgotPassword/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/js/forgotPassword/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/js/forgotPassword/popper.js"></script>
	<script src="/public/js/forgotPassword/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/js/forgotPassword/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/public/js/forgotPassword/moment.min.js"></script>
	<script src="/public/js/forgotPassword/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/public/js/forgotPassword/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/public/js/forgotPassword/main-2.js"></script>

</body>
</html>
