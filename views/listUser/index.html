<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Danh sách người dùng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/public/images/favicon.png">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="/public/css/listUser/styles.css">
</head>
<body>
<div class="container px-3 my-5 clearfix">
  <!-- Shopping cart table -->
  <div class="card">
      <div class="card-header">
          <h2>Danh sách người dùng</h2>
      </div>
      <div class="card-body">
        <table id="users-list" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th style="width:5%">ID</th>
              <th style="width:95%">Thông tin người dùng</th>
            </tr>
        </thead>
        <tbody id="user-list">         
          <template id="user-template">
            <tr>
              <td id="user-id">1</td>
              <td data-th="user">
                <div class="row">
                  <div class="col-sm-7">
                    <h4 class="nomargin" id="username">tài khoản</h4>
                    <p class="nomargin" id="fullname">Họ tên</p>
                  </div>
                  <div class="col-sm-3">
                    <i id="user-status">Đã xóa</i>
                  </div>
                  <div>
                    <a class="view-detail" href="/admin/users/" id="user-detail">Chi tiết tài khoản</a>
                  </div>
                </div>
              </td>
            </tr>  
          </template>
        </tbody>
      </table>
      <hr>
      <!-- <div class="buttons">
        <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" onclick="history.back()">Quay lại</button>
      </div>        -->
    </div>
  </div>
</div>
  <div class="pagination">
    <ul>
        <li class="page-prev"><a class="p-link" href="#">&lt;</a></li>
        <li class="page-item"><a href="#" id="page-1">1</a></li>
        <li class="page-item"><a href="#" id="page-2">2</a></li>
        <li class="page-item"><a href="#" id="page-3">3</a></li>
        <li class="page-item"><a href="#" id="page-4">4</a></li>
        <li class="page-item"><a href="#" id="page-5">5</a></li>
        <li class="page-next"><a class="p-link" href="#">&gt;</a></li>
    </ul>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://use.fontawesome.com/a93c29b7d5.js"></script>
  <script src="/public/js/listUser/scripts.js"></script>
</body>
</html>
