  <title>Danh sách người dùng</title>

<div class="container px-3 my-5 clearfix">

      </div>

        <table id="users-list" class="table table-hover table-condensed">

            </tr>
        </thead>
        <tbody>         
          <tr>
            <td id="user-id-1">1</td>
            <td data-th="user">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin" id="username-1">tài khoản</h4>
                  <p class="nomargin" id="fullname-1">Họ tên</p>
                </div>
                <div>
                  <a class="view-detail" href="/admin/list-users/id" id="user-detail-1">Chi tiết tài khoản</a>
                </div>
              </div>
            </td>
          </tr>  
          <tr>
            <td id="user-id-2">1</td>

                </div>
                <div>

                </div>
              </div>
            </td>
          </tr> 
          <tr>
            <td id="user-id-3">1</td>
            <td data-th="user">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin" id="username-3">tài khoản</h4>

                </div>
                <div>
                  <a class="view-detail" href="/admin/list-users/id" id="user-detail-3">Chi tiết tài khoản</a>
                </div>
              </div>
            </td>
          </tr> 
        </tbody>
      </table>
      <hr>

</div>
