<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đăng ký</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Favicon-->
	<link rel="icon" type="image/png" href="/public/images/favicon.png"/>
	<!-- Font
	<link rel="stylesheet" type="text/css" href="/public/css/signup/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="/public/css/signup/fontawesome-all.min.css">-->
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/public/css/stroreRegistration/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post" id="signupform">
				<h2>Đăng Ký Cửa Hàng</h2>
				<div class="form-row">
					<label for="name">Tên cửa hàng</label>
					<input type="text" name="name" id="name" class="input-text" placeholder="Nhập tên cửa hàng" required>
				</div>				
				<div class="form-row">
					<label for="email">Email</label>
					<input type="email" name="your-email" id="email" class="input-text" placeholder="Email" required>
				</div>	
				<div class="form-row">
					<label for="phone">Số điện thoại</label>
					<input type="tel" name="your-phone" id="phone" class="input-text" placeholder="Số điện thoại" required pattern="[0-9]{10}">
				</div>	
				<div class="form-row">
					<label for="description">Mô tả</label>
					<textarea rows="20" cols="79" name="des" id="des" placeholder="Nhập mô tả cửa hàng" form="usrform"> 
					</textarea>	
				<div class="form-row-last">
					<button type="button" class="register" onclick="history.back()">Quay lại</button>
					<input type="submit" name="register" class="register" value="Đăng ký">					
				</div>
			</form>
		</div>
	</div>
	<script src="/public/js/stroreRegistration/main.js"></script>
</html>
