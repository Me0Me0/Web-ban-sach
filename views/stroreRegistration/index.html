<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đăng ký</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Favicon-->
	<link rel="icon" type="image/png" href="/public/images/favicon.png"/>
	<!-- Font
	<link rel="stylesheet" type="text/css" href="/public/css/signup/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="/public/css/signup/fontawesome-all.min.css">-->
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/public/css/signup/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post" id="signupform">
				<h2>Đăng Ký Cửa Hàng</h2>
				<div class="form-row">
					<label for="full-name">Tên cửa hàng</label>
					<input type="text" name="name" id="name" class="input-text" placeholder="Nhập tên cửa hàng" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="password">Mật khẩu</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Mật khẩu phải dài hơn 8 ký tự, bao gồm chữ thường, chữ hoa và số" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="repassword">Xác nhận mật khẩu</label>
					<input type="password" name="repassword" id="repassword" class="input-text" placeholder="Nhập lại mật khẩu" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="full-name">Họ và tên</label>
					<input type="text" name="des" id="des" class="input-text" placeholder="Họ và tên không bao gồm ký tự đặc biệt và số" required>
					<i class="fas fa-user"></i>
				<div class="form-row">
					<label for="your-email">Email</label>
					<input type="email" name="your-email" id="email" class="input-text" placeholder="Email" required>
					<i class="fas fa-envelope"></i>
				</div>	
				<div class="form-row">
					<label for="your-phone">Số điện thoại</label>
					<input type="tel" name="your-phone" id="phone" class="input-text" placeholder="Số điện thoại" required pattern="[0-9]{10}">
					<i class="fas fa-envelope"></i>
				</div>				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Đăng ký">
				</div>
			</form>
		</div>
	</div>
	<script src="/public/js/signup/main.js"></script>
</html>
