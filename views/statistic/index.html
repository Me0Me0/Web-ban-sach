<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
  <!--  All snippets are MIT license http://bootdey.com/license -->
  <title>Thống kê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/public/images/favicon.png">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="/public/css/statistic/styles.css">
</head>
<body>
<div class="container px-3 my-5 clearfix">
  <!-- Shopping cart table -->
  <div class="card">
      <div class="card-header">
          <h2>Thống kê tình hình kinh doanh của cửa hàng</h2>
          <p>Tổng số đơn hàng: <span id="number-of-order">so luong</span></p>
          <p>Thể loại sách được mua nhiều nhất: <span id="most-bought-category">the loai</span></p>
          <p>Những đầu sách bán chạy nhất:</p>
      </div>
      <div class="card-body">
        <table id="statistic-details" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th style="width:5%">STT</th>
              <th style="width:55%">Sản phẩm</th>
              <th style="width:20%;">Đơn giá</th>
              <th style="width:20%">Số lượng đã bán</th>
            </tr>
        </thead>
        <tbody>         
          <tr>
            <td>1</td>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin" id="product-name-1">Tên sản phẩm</h4>
                </div>
                <div>
                  <a class="view-detail" href="/products/id" id="product-detail-1">Chi tiết</a>
                </div>
              </div>
            </td>
            <td><span id="price-1">18000</span> VND</td>
            <td data-th="quantity" id="quantity-1">1</td>
          </tr>  
          <tr>
            <td>2</td>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin" id="product-name-2">Tên sản phẩm</h4>
                </div>
                <div>
                  <a class="view-detail" href="/products/id" id="product-detail-2">Chi tiết</a>
                </div>
              </div>
            </td>
            <td><span id="price-2">18000</span> VND</td>
            <td data-th="quantity" id="quantity-2">1</td>
          </tr> 
          <tr>
            <td>3</td>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin" id="product-name-3">Tên sản phẩm</h4>
                </div>
                <div>
                  <a class="view-detail" href="/products/id" id="product-detail-3">Chi tiết</a>
                </div>
              </div>
            </td>
            <td><span id="price-3">18000</span> VND</td>
            <td data-th="quantity" id="quantity-3">1</td>
          </tr>                      
        </tbody>
      </table>
      <hr>
      <div class="buttons">
        <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" onclick="history.back()">Quay lại</button>
      </div>       
    </div>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://use.fontawesome.com/a93c29b7d5.js"></script>
<script src="/public/js/statistic/scripts.js"></script>
</body>
</html>
