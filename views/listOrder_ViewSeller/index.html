  <title>Danh sách đơn hàng</title>

<body>
<div class="container px-3 my-5 clearfix">
  <!-- Shopping cart table -->
  <div class="card">
      <div class="card-header">
          <h2>Danh sách đơn hàng</h2>
      </div>
      <div class="card-body">
        <table id="cart" class="table table-hover table-condensed">

              <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>         
          <tr>
            <td data-th="Product">
              <div class="row">
                <div class="col-sm-10">
                  <h4 class="nomargin" id="product-name-1">Mã đơn hàng</h4>
                </div>
                <div>
                  <a class="view-detail" href="/products/details" id="product-detail-1">Chi tiết</a>
                </div>
              </div>
            </td>
            <td data-th="Price" id="price-1">Đang xử lý</td>
            <td data-th="Subtotal" class="text-center" id="subtotal-1">1.99</td>
            <td class="actions" data-th="">
              <button class="btn_delete btn-danger " id="delete-3"><i class="fa fa-trash-o"></i></button>								
            </td>
          </tr>  
          <tr>
            <td data-th="Product">

                </div>

                </div>

            <td class="actions" data-th="">
              <button class="btn_delete btn-danger " id="delete-3"><i class="fa fa-trash-o"></i></button>								
            </td>
          </tr> 
          <tr>

        </tbody>
      </table>
      <hr>
      <div class="buttons">
        <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" onclick="history.back()">Quay lại</button>
      </div>       
    </div>
  </div>
</div>
