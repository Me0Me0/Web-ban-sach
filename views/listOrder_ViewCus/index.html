<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
  <!--  All snippets are MIT license http://bootdey.com/license -->
  <title>Danh sách đơn hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/public/images/favicon.png">
  <!-- Bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="/public/css/listOrder_ViewCus/styles.css">
</head>
<body>
<div class="container px-3 my-5 clearfix">
  <!-- Shopping cart table -->
  <div class="card">
      <div class="card-header">
          <h2>Danh sách đơn hàng</h2>
      </div>
      <div class="card-body">
        <table id="order-list" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th style="width:65%">Mã đơn hàng</th>
              <th style="width:20%">Tình trạng</th>
              <th style="width:15%">Tổng tiền</th>
            </tr>
          </thead>
          <tbody>         
            <tr>
              <td data-th="Order">
                <div class="row">
                  <div class="col-sm-10">
                    <h4 class="nomargin" id="order-id-1">Mã đơn hàng</h4>
                  </div>
                  <div>
                    <a class="view-detail" href="/orders/id" id="order-detail-1">Chi tiết</a>
                  </div>
                </div>
              </td>
              <td data-th="status" id="status-1">Đang xử lý</td>
              <td data-th="Subtotal" class="text-left" id="subtotal-1">1.99</td>
            </tr>  
            <tr>
              <td data-th="Order">
                <div class="row">
                  <div class="col-sm-10">
                    <h4 class="nomargin" id="order-id-2">Mã đơn hàng</h4>
                  </div>
                  <div>
                    <a class="view-detail" href="/orders/id" id="order-detail-2">Chi tiết</a>
                  </div>
                </div>
              </td>
              <td data-th="status" id="status-2">Đang xử lý</td>
              <td data-th="Subtotal" class="text-left" id="subtotal-2">1.99</td>
            </tr> 
            <tr>
              <td data-th="Order">
                <div class="row">
                  <div class="col-sm-10">
                    <h4 class="nomargin" id="order-id-3">Mã đơn hàng</h4>
                  </div>
                  <div>
                    <a class="view-detail" href="/orders/id" id="order-detail-3">Chi tiết</a>
                  </div>
                </div>
              </td>
              <td data-th="status" id="status-3">Đang xử lý</td>
              <td data-th="Subtotal" class="text-left" id="subtotal-3">1.99</td>
            </tr>      
          </tbody>
      </table>
      <hr>
      <div class="buttons">
        <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3" onclick="history.back()">Quay lại</button>
      </div>       
    </div>
  </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://use.fontawesome.com/a93c29b7d5.js"></script>
<script src="/public/js/listOrder_ViewCus/scripts.js"></script>
</body>
</html>
