<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Chỉnh sửa sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" href="/public/css/editProduct/styles.css">
  <script src="https://use.fontawesome.com/a93c29b7d5.js"></script>
</head>
<body>
<div class="form">
    <p class="text center">Chỉnh sửa sản phẩm</p>
    <hr>
  
  <div class="product-price">
    <p class="text">Tên sản phẩm:</p>
    <input type="text" id="product-name" placeholder="Nhập tên sản phẩm" required>
    <p class="text">Thể loại:</p>
    <select class="form-control" required>
        <option value="">--Chọn thành phố--</option>
        <option value="City">Thành phố</option>
        <option value="City">Thành phố</option>
        <option value="City">Thành phố</option>
        <option value="City">Thành phố</option>
        <option value="City">Thành phố</option>
        <option value="City">Thành phố</option>
    </select>
    <p class="text">Tác giả:</p>
    <input type="text" id="author" placeholder="Nhập tên tác giả" required>
    <p class="text">Số trang:</p>
    <input type="number" id="pagenumber" placeholder="Nhập số trang" required>
    <p class="text">Nhà xuất bản:</p>
    <input type="text" id="publisher" placeholder="Nhập tên nhà xuất bản" required>
    <p class="text">Năm xuất bản:</p>
    <input type="number" min="1900" max="2099" step="1" placeholder="Nhập năm xuất bản" required/>
    <p class="text">Số lượng sản phẩm:</p>
    <input type="number" id="stock" placeholder="Nhập số lượng sản phẩm" required>
    <p class="text">Giá bán:</p>
    <input type="number" id="sell-price" placeholder="Nhập giá bán theo VNĐ" required>
    
  </div>


  <!-- product image -->
  <div class="product-info">
      <div class="product-image"><p class="text">Ảnh sản phẩm</p></div>
      <div class="upload-image-sec">
          <!-- upload inputs -->
          <p class="text"><i class="fa fa-camera-retro"></i> Tải ảnh lên</p>
          <div class="upload-catalouge">
              <input type="file" class="fileupload" id="first-file-upload-btn" hidden required>
              <label for="first-file-upload-btn" class="upload-image"></label>
              <input type="file" class="fileupload" id="second-file-upload-btn" hidden required> 
              <label for="second-file-upload-btn" class="upload-image"></label>
              <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
              <label for="third-file-upload-btn" class="upload-image"></label>
              <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
              <label for="fourth-file-upload-btn" class="upload-image"></label>
              <input type="file" class="fileupload" id="fifth-file-upload-btn" hidden>
              <label for="fifth-file-upload-btn" class="upload-image"></label>    
              <input type="file" class="fileupload" id="sixth-file-upload-btn" hidden>
              <label for="sixth-file-upload-btn" class="upload-image"></label>  
              <input type="file" class="fileupload" id="seventh-file-upload-btn" hidden>
              <label for="sseventh-file-upload-btn" class="upload-image"></label>           
          </div>
      </div>
      <div class="select-sizes">
          <p class="text">Miêu tả chi tiết</p>
  <textarea id="des" placeholder="Nhập miêu tả chi tiết về sách" required></textarea>
      </div>
  </div>
  <hr>

  <div class="buttons">   
    <input type="submit" class="btn left" id="back-btn" value="Quay lại">
    <input type="submit" class="btn right" id="add-btn" value="Thêm sản phẩm">
  </div>
</div>

<script src="/public/js/editProduct/scripts.js">

</script>
</body>
</html>
