<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="public/images/signin/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="public/css/signin/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="public/css/signin/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="public/css/signin/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="public/css/signin/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="public/css/signin/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="public/css/signin/util.css">
	<link rel="stylesheet" type="text/css" href="public/css/signin/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="public/images/signin/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="signinform">
					<span class="login100-form-title">
						Đăng Nhập
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Tài khoản không được bỏ trống">
						<input class="input100" type="text" name="email" id="loginusername" placeholder="Tài khoản">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Mật khẩu không được bỏ trống">
						<input class="input100" type="password" name="pass" id="loginpassword" placeholder="Mật khẩu">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Đăng Nhập
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Quên
						</span>
						<a class="txt2" href="views/forgotPassword/forgot-password.html">
							mật khẩu?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="views/signup/signup.html">
							Tạo tài khoản mới
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="public/js/signin/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="public/js/signin/popper.js"></script>
	<script src="public/js/signin/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="public/js/signin/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="public/js/signin/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="public/js/signin/main.js"></script>

</body>
</html>
