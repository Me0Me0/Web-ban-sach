	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post" id="signupform">
				<h2>Đăng Ký</h2>
				<div class="form-row">
					<label for="full-name">Tên đăng nhập</label>
					<input type="text" name="username" id="username" class="input-text" placeholder="Tên đăng nhập phải dài hơn 5 ký tự" required>
					<i class="fa fa-user"></i>
				</div>
				<div class="form-row">
					<label for="password">Mật khẩu</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Mật khẩu phải dài hơn 8 ký tự, bao gồm chữ thường, chữ hoa và số" required>
					<i class="fa fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="repassword">Xác nhận mật khẩu</label>
					<input type="password" name="repassword" id="repassword" class="input-text" placeholder="Nhập lại mật khẩu" required>
					<i class="fa fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="full-name">Họ và tên</label>
					<input type="text" name="full-name" id="fullname" pattern="^[^\s].*[^\s]" class="input-text" placeholder="Họ và tên không bao gồm ký tự đặc biệt và số" required>
					<i class="fa fa-user"></i>
				</div>
				<div class="form-row">
					<label for="dob">Ngày sinh</label>
					<input type="date" name="dob" id="dob" class="input-text" required>
					<i class="fa fa-calendar"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Email</label>
					<input type="email" name="your-email" id="email" class="input-text" placeholder="Email" required>
					<i class="fa fa-envelope"></i>
				</div>	
				<div class="form-row">
					<label for="your-phone">Số điện thoại</label>
					<input type="tel" name="your-phone" id="phone" class="input-text" placeholder="Số điện thoại" required pattern="[0-9]{10}">
					<i class="fa fa-phone"></i>
				</div>				
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Đăng ký">
				</div>
				<div class="signin-row">
					<p>Đã có tài khoản? <a href="/users/signin">Đăng nhập</a> để tiếp tục</p>					
				</div>
			</form>
