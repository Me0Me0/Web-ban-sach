<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Thêm sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/public/assets/favicon.ico">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="/public/css/addProduct/styles.css">
</head>
<body>
<div>
    <p class="text center">Thêm sản phẩm</p>
    <hr>
  <form class="form" id="product-form">
    <div class="product-price">
      <p class="text">Tên sản phẩm:</p>
      <input name="product-name" type="text" id="product-name" pattern="^[^\s].*[^\s]" placeholder="Nhập tên sản phẩm" required>
      <p class="text">Thể loại:</p>
      <select name="category" class="form-control" id="category" required>
          <option value="" disabled selected>Chọn thể loại</option>
          <template id="category-template">
            <option>Thể loại</option>
          </template>
      </select>
      <p class="text">Tác giả:</p>
      <input name="author" type="text" id="author" pattern="^[^\s].*[^\s]" placeholder="Nhập tên tác giả" required>
      <p class="text">Số trang:</p>
      <input name="page-number" type="number" id="page-number" placeholder="Nhập số trang" min="1" required>
      <p class="text">Nhà xuất bản:</p>
      <input name="publisher" type="text" id="publisher" pattern="^[^\s].*[^\s]" placeholder="Nhập tên nhà xuất bản" required>
      <p class="text">Năm xuất bản:</p>
      <input name="publishing-year" type="number" id="publishing-year" min="1900" max="2099" step="1" placeholder="Nhập năm xuất bản" required/>
      <p class="text">Số lượng sản phẩm:</p>
      <input name="quantity" type="number" id="quantity" min="1" placeholder="Nhập số lượng sản phẩm" required>
      <p class="text">Giá bán:</p>
      <input name="price" type="number" id="price" min="0" placeholder="Nhập giá bán theo đơn vị VNĐ" required>
      <p class="text">Mô tả tình trạng:</p>
      <input name="text" type="text" id="description" pattern="^[^\s].*[^\s]" placeholder="Nhập mô tả tình trạng của sản phẩm" required>
    </div>


    <!-- product image -->
    <div class="product-info">
        <div class="product-image" id="cover-image"><p class="text">Ảnh sản phẩm</p></div><!--Trước mắt thì lấy ảnh đầu tiên được up lên làm ảnh bìa-->
        <div class="upload-image-sec">
            <!-- upload inputs -->
            <p class="text"><i class="fa fa-camera-retro"></i> Tải ảnh lên</p>
            <div class="upload-catalouge">
                <input name="image1" type="file" class="fileupload" id="first-file-upload-btn" hidden>
                <label for="first-file-upload-btn" class="upload-image"></label>
                <input name="image2" type="file" class="fileupload" id="second-file-upload-btn" hidden> 
                <label for="second-file-upload-btn" class="upload-image"></label>
                <input name="image3" type="file" class="fileupload" id="third-file-upload-btn" hidden>
                <label for="third-file-upload-btn" class="upload-image"></label>
                <input name="image4" type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                <label for="fourth-file-upload-btn" class="upload-image"></label>
                <input name="image5" type="file" class="fileupload" id="fifth-file-upload-btn" hidden>
                <label for="fifth-file-upload-btn" class="upload-image"></label>    
                <input name="image6" type="file" class="fileupload" id="sixth-file-upload-btn" hidden>
                <label for="sixth-file-upload-btn" class="upload-image"></label>  
                <input name="image7" type="file" class="fileupload" id="seventh-file-upload-btn" hidden>
                <label for="seventh-file-upload-btn" class="upload-image"></label>           
            </div>
        </div>
        <div class="select-sizes">
            <p class="text">Mô tả chi tiết</p>
            <textarea name="detail" id="detail" placeholder="Nhập mô tả chi tiết về sản phẩm" required></textarea>
        </div>
    </div>
      <hr>

    <div class="buttons">   
      <input type="button" class="btn left" id="back-btn" value="Quay lại" onclick="javascript:history.back()">
      <input type="submit" class="btn right" id="add-btn" value="Thêm sản phẩm">
    </div>
  </form>
</div>

<script src="/public/js/addProduct/scripts.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://use.fontawesome.com/a93c29b7d5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
